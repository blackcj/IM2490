<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript">
			$(document).ready(function() {
				// Number button click handler
			  	$(".num,.operator").click(function() {
			  		// Add the text of the button $(this) to the existing text
			      	$("#textField").text($("#textField").text() + $(this).text());
			    });
			});
		    
		    $(".equals").click(function() {
		    	$("#textField").text(Math.round(eval($("#textField").text())*100000)/100000);
		    });
		    $(".clear").click(clear());
		    
		    function clear() {
		    	$("#textField").text("");
		    }
		</script>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jqery.min.js"/>
	</head>
	<body>
		<div id="wrapper">
			<div id="output">
				<div id="textField"></div>
			<div>
			<div>
				<div>
					<button class="operater">(</button>
					<button class="operator">)</button>
					<button class="operator">%</button>
					<button class="clear">AC</button>
				</div>
				<div>
					<button class="num">7</button>
					<button class="num">8</button>
					<button class="num">9</button>
					<button class="operator">*</button>
				</div>
				<div>
					<button class="num">4</button>
					<button class="num">5</button>
					<button class="num">6</button>
					<button class="operator">/</button>
				</div>
				<div>
					<button class="num">1</button>
					<button class="num">2</button>
					<button class="num">3</button>
					<button class="operator">-</button>
				</div>
				<div>
					<button class="num">0</button>
					<button class="num">.</button>
					<button class="equals">=</button>
					<button class="operator">+</button>
				</div>
			</div>
		</div>
	</body>
</html>
